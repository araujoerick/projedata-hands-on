# Datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=projedata
quarkus.datasource.password=projedata
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/projedata

# Disable Dev Services (use our own Docker postgres)
quarkus.datasource.devservices.enabled=false

# Flyway — rodar migrations automaticamente ao iniciar
quarkus.flyway.migrate-at-start=true

# Hibernate — deixar o Flyway gerenciar o schema
quarkus.hibernate-orm.schema-management.strategy=none

# CORS — liberar o frontend em dev
quarkus.rest.cors.enabled=true
quarkus.rest.cors.origins=http://localhost:5173
quarkus.rest.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.rest.cors.headers=Content-Type,Authorization

# Swagger UI sempre disponível
quarkus.swagger-ui.always-include=true

# --- Perfil de produção (VPS via docker-compose.prod.yml) ---
# As variáveis de ambiente sobrescrevem os valores acima em runtime
%prod.quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_JDBC_URL:jdbc:postgresql://postgres:5432/projedata}
%prod.quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME:projedata}
%prod.quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD}
%prod.quarkus.rest.cors.origins=${QUARKUS_HTTP_CORS_ORIGINS:*}
