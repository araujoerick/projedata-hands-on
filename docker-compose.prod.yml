services:
  postgres:
    image: postgres:16-alpine
    container_name: projedata-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-projedata}
      POSTGRES_USER: ${POSTGRES_USER:-projedata}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: projedata-backend
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-projedata}
      QUARKUS_DATASOURCE_USERNAME: ${POSTGRES_USER:-projedata}
      QUARKUS_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      QUARKUS_HTTP_CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - default
      - proxy-network
    restart: unless-stopped

networks:
  proxy-network:
    external: true

volumes:
  postgres_data:
